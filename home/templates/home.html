<!DOCTYPE html>
<html lang="en">
<head xmlns="http://www.w3.org/1999/xhtml"><script src="https://cdn.tailwindcss.com"></script></head>
<title>Molescroll</title>

</head>
<body class="bg-gray-100 font-sans leading-normal text-gray-800">

    <div x-data="{ mobileMenuOpen: false }" class="flex flex-col min-h-screen">

        <!-- Header -->
        <header class="bg-white shadow">
            <div class="container mx-auto px-6 py-3">
                <div class="flex items-center justify-between">
                    <div>
                        <a href="#" class="text-gray-800 text-xl font-bold">Molescroll</a>
                    </div>
                    <div class="hidden md:block">
                        <nav>
                            <ul class="flex items-center space-x-4">
                                <li><a href="#" class="text-gray-800 hover:text-gray-600">Home</a></li>
                                <li><a href="https://github.com/its-joseph-230606/Molescroll" class="text-gray-800 hover:text-gray-600">Contribute</a></li>
                                <li><a href="#" class="text-gray-800 hover:text-gray-600">About</a></li>
                                <li><a href="#" class="text-gray-800 hover:text-gray-600">Contact</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="md:hidden">
                        <button @click="mobileMenuOpen = !mobileMenuOpen" class="text-gray-800 focus:outline-none">
                            <i class="fas fa-bars"></i>
                        </button>
                    </div>
                </div>
                <!-- Mobile menu -->
                <div :class="{'block': mobileMenuOpen, 'hidden': !mobileMenuOpen}" class="md:hidden">
                    <nav>
                        <ul class="flex flex-col items-center space-y-3 mt-3">
                            <li><a href="#" class="text-gray-800 hover:text-gray-600">Home</a></li>
                            <li><a href="#" class="text-gray-800 hover:text-gray-600">Contribute</a></li>
                            <li><a href="#" class="text-gray-800 hover:text-gray-600">About</a></li>
                            <li><a href="#" class="text-gray-800 hover:text-gray-600">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Main content -->
        <main class="flex-grow">
            <div class="container mx-auto px-6 py-8">

                <!-- Blog List -->
                <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-12">
                    <!-- Blog post -->
                    {%  for i in items %}
                    <div class="bg-white rounded-lg overflow-hidden shadow-lg">
                        <img class="w-full h-48 object-cover" src="https://placehold.co/600x400" alt="Placeholder Image for Blog Post">
                        <div class="p-6">
                            <h2 class="font-semibold text-lg tracking-tight text-gray-900">{{i.title}}</h2>
                          
                            <p class="text-gray-700 mt-2" id="limitedParagraph">{{ i.message|truncatechars:30}}<p>
                            <div class="flex items-center justify-between mt-4">
                                <a href="/{{i.title}}" class="text-blue-600 hover:underline">Read more</a>
                                <div class="text-sm text-gray-600 flex items-center">
                                    <i class="far fa-clock mr-2"></i>
                                    <span>{{i.date}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- More blog posts... -->
                    {%endfor%}
                </div>

            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white">
            <div class="container mx-auto px-6 py-4">
                <div class="flex justify-between items-center">
                    <p class="text-gray-600 text-sm">&copy; 2023 Molescroll. All rights reserved.</p>
                    <div class="text-sm">
                        <a href="#" class="text-gray-600 hover:text-gray-500">Privacy</a>
                        <span class="mx-2">|</span>
                        <a href="#" class="text-gray-600 hover:text-gray-500">Terms</a>
                    </div>
                </div>
            </div>
        </footer>

    </div>

</body>
<script>
    // Get the paragraph element
    var paragraph = document.getElementById('limitedParagraph');

    // Set the maximum length you want to allow
    var maxLength = 15;

    // Check if the length of the text content exceeds the maximum length
    if (paragraph.textContent.length > maxLength) {
        // Trim the text content to the maximum length
        var trimmedText = paragraph.textContent.substring(0, maxLength);

        // Update the paragraph content
        paragraph.textContent = trimmedText;
    }
</script>
</html></html>
